<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no width=device-width" />
    <title>
        메이플 도구 - 추가옵션표
    </title>
</head>
<style>

</style>

<body bgcolor=#FFFFFF style="margin:0px 0px 0px 0px;">
<div style="padding:30px 20px 20px 20px;">

    <details>
        <summary><b>파프니르 무기 (150제)</b>
        </summary>
        <table id='150' width=100% border=1>
            <tr align=center>
                <th>공격력</th>
                <th>1추</th>
                <th>2추</th>
                <th>3추</th>
                <th>4추</th>
                <th>5추</th>
            </tr>
        </table>
    </details>
    <br>
    <details>
        <summary><b>앱솔랩스 무기 (160제)</b>
        </summary>
        <table id='160' width=100% border=1>
            <tr align=center>
                <th>공격력</th>
                <th>1추</th>
                <th>2추</th>
                <th>3추</th>
                <th>4추</th>
                <th>5추</th>
            </tr>
        </table>
    </details>
    <br>
    <details>
        <summary><b>아케인셰이드 무기 (200제)</b>
        </summary>
        <table id='200' width=100% border=1>
            <tr align=center>
                <th>공격력</th>
                <th>1추</th>
                <th>2추</th>
                <th>3추</th>
                <th>4추</th>
                <th>5추</th>
            </tr>
        </table>
    </details>
    <br>
    <details>
        <summary><b>제네시스 무기</b>
        </summary>
        <table id='gen' width=100% border=1>
            <tr align=center>
                <th>공격력</th>
                <th>1추</th>
                <th>2추</th>
                <th>3추</th>
                <th>4추</th>
                <th>5추</th>
            </tr>
        </table>
    </details>

</div>
<hr width=95%>
<font color=BLACK size='2px'>
    <p align=center>© 2021-2022 Dark Tornado, All rights reserved.</p>
</font>
<script>
        applyData = (name, data) => {
            data = data.split("\n");
            var table = document.getElementById(name);
            for (var n = 1; n < data.length; n++) {
                var datum = data[n].trim().split(",");
                table.innerHTML += '<tr align=center>' +
                    '<td colspan=6>' + datum[1] + ' (' + datum[0] + ')</td>' +
                    '</tr>' +
                    '<tr align=center>' +
                    '<td>' + datum[7] + '</td>' +
                    '<td>' + datum[2] + '</td>' +
                    '<td>' + datum[3] + '</td>' +
                    '<td>' + datum[4] + '</td>' +
                    '<td>' + datum[5] + '</td>' +
                    '<td>' + datum[6] + '</td>' +
                    '</tr>';
            }
        }

        loadData = (name, file) => {
            var rawFile = new XMLHttpRequest();
            rawFile.open("GET", "./csv/" + file + ".csv", false);
            rawFile.onreadystatechange = () => {
                if (rawFile.readyState === 4) {
                    if (rawFile.status === 200 || rawFile.status == 0) {
                        var allText = rawFile.responseText;
                        applyData(name, allText.trim());
                    }
                }
            }
            rawFile.send(null);
        }

        loadData('150', 'add_opt_150');
        loadData('160', 'add_opt_160');
        loadData('200', 'add_opt_200');
        loadData('gen', 'add_opt_gen');
    </script>
</body>

</html>
